upstream backend {
    server fastapi_app:8000;
}

server {
    listen 80;
    server_name 176.109.110.111; # Здесь используется ваш открытый IP-адрес
    return 301 https://$host$request_uri; # Перенаправление HTTP на HTTPS
}

server {
    listen 443 ssl;
    server_name 176.109.110.111; # Здесь снова используется ваш открытый IP-адрес
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # Добавляем HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Добавляем Content-Security-Policy
    add_header Content-Security-Policy "script-src 'self' https://176.109.110.111/static; worker-src 'self' https://176.109.110.111/static/js/shared-websocket-worker.js;";

    # Улучшенные настройки SSL для безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /usr/share/nginx/html/static;
        expires max;
    }
}
